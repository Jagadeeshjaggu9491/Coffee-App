<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Coffee Shop Website</title>
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css file link -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>


    
<!-- header section starts -->

<header class="header">
    <a href="#" class="logo">
        <img  src="./Assets/logo.png" alt="logo">
    </a>

    <nav class="navbar">
        <a href="#Home">Home</a>
        <a href="#About">About</a>
        <a href="#Menu">Menu</a>
        <a href="#Products">Products</a>
        <a href="#Review">Review</a>
        <a href="#Contact">Contact</a>
        <a href="#Blogs">Blogs</a>
    </nav>

    <div class="icons">
        <div class="fas fa-search" id="search-btn"></div>
        <div class="fas fa-shopping-cart" id="cart-btn"></div>
        <div class="fas fa-bars" id="menu-btn"></div>
    </div>

    <div class="search-form">
        <input type="search" id="search-box" placeholder="Search here...">
        <label for="search-box" class="fas fa-search"></label>
    </div>

  <!-- cart section starts -->
  <div class="cart-items-container">
    <div class="cart-item">
        <span class="fas fa-times"></span>
        <img src="./Assets/cart-1.jpeg" alt="cart-1" class="cart-1">
        <div class="content">
            <h3>Cart item 01</h3>
            <div class="price">$15.99</div>
        </div>
    </div>
    <div class="cart-item">
        <span class="fas fa-times"></span>
        <img src="./Assets/cart-2.png" alt="cart-1" class="cart-1">
        <div class="content">
            <h3>Cart item 02</h3>
            <div class="price">$15.99</div>
        </div>
    </div>
    <div class="cart-item">
        <span class="fas fa-times"></span>
        <img src="./Assets/cart-3.jpg" alt="cart-1" class="cart-1">
        <div class="content">
            <h3>Cart item 03</h3>
            <div class="price">$15.99</div>
        </div>
    </div>
    <div class="cart-item">
        <span class="fas fa-times"></span>
        <img src="./Assets/cart-4.png" alt="cart-1" class="cart-1">
        <div class="content">
            <h3>Cart item 03</h3>
            <div class="price">$15.99</div>
        </div>
    </div>
    <a href="#" class="btn">checkout now</a>
</div>
  <!-- cart section ends -->
</header>
<!-- header section ends -->


















    <!-- js file link -->
    <script src="./script.js"></script>
</body>
</html>
